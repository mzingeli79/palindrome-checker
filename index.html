<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Palindrome <span class="heading-span"> | CHECKER</span></h1>
            <p class="explanation-link">Need help?</p>
            <p class="description">A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as <em>madam</em> or <em>racecar</em>. There are also numeric palindromes, including date/time stamps!!<span class="close-paragraph">X</span></p>
        </header>
        <form>
            <div class="input-section">
                <input type="text" placeholder="enter text to check" class="text-check" required>
                <button type="submit" class="submit-btn">Check</button>
            </div>
        </form>

        <div class="output">
            <div class="wrapper">
                <div class="user-text"></div>
                <div class="reverse-text"></div>
                <div class="results"></div>
                <button type="reset" class="reset">Clear Results</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2022 justNdu-apps.</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
